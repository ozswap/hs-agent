site_name: HS Agent Documentation
site_description: AI-powered HS code classification service
site_author: HS Agent Team
site_url: https://example.com/hs-agent

repo_name: hs-agent
repo_url: https://github.com/your-org/hs-agent

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: user-guide/overview.md
    - CLI Usage: user-guide/cli-usage.md
  - API Reference:
    - Agent: api-reference/agent.md
    - Data Loader: api-reference/data-loader.md
    - Models: api-reference/models.md
    - CLI: api-reference/cli.md
    - Config: api-reference/config.md
  - Technical Details:
    - Wide Net Classification: wide_net_classification_explained.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/hs-agent
