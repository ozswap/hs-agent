site_name: HS Agent Documentation
site_description: Comprehensive documentation for HS Code Classification Agent
site_author: HS Agent Team
site_url: https://example.com/hs-agent

repo_name: hs-agent
repo_url: https://github.com/your-org/hs-agent

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.annotate
    - content.code.copy

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_options:
              ignore_init_summary: true
            merge_init_into_class: true
            show_signature_annotations: true
            show_source: false
            extra:
              show_bases: true
              show_inheritance_diagram: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - User Guide:
    - Overview: user-guide/overview.md
    - Traditional Agents: user-guide/traditional-agents.md
    - LangGraph Agents: user-guide/langgraph-agents.md
    - API Usage: user-guide/api-usage.md
    - CLI Usage: user-guide/cli-usage.md
  - Architecture:
    - System Design: architecture/system-design.md
    - Refactored Structure: architecture/refactored-structure.md
    - Data Models: architecture/data-models.md
    - Agent Framework: architecture/agent-framework.md
    - Workflows: architecture/workflows.md
  - API Reference:
    - Core:
      - Data Loader: api-reference/core/data-loader.md
      - Models: api-reference/core/models.md
      - Configuration: api-reference/core/configuration.md
      - Exceptions: api-reference/core/exceptions.md
    - Agents:
      - Traditional: api-reference/agents/traditional.md
      - LangGraph: api-reference/agents/langgraph.md
    - Interfaces:
      - API: api-reference/interfaces/api.md
      - CLI: api-reference/interfaces/cli.md
  - Examples:
    - Basic Classification: examples/basic-classification.md
    - Advanced Workflows: examples/advanced-workflows.md
    - Custom Agents: examples/custom-agents.md
  - Development:
    - Contributing: development/contributing.md
    - Testing: development/testing.md
    - Deployment: development/deployment.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/hs-agent