model:
  name: gemini-2.5-flash
  parameters:
    temperature: 0.1
    max_tokens: 8192
    top_p: 0.95
    thinking_budget: 0
prompts:
  system: prompts/system.md
  user: prompts/user.md

output_schema:
  title: "RankingOutput"
  description: "prompts/output_schema.md"
  description: "prompts/output_schema.md"
  type: "object"
  properties:
    ranked_candidates:
      type: "array" 
      description: "Top ranked candidates only (not all 97), sorted by relevance score (descending)"
      items:
        type: "object"
        properties:
          code:
            type: "string"
            description: "HS code"
          relevance_score:
            type: "number"
            description: "Relevance score between 0.0 and 1.0"
          reasoning:
            type: "string"
            description: "Brief reasoning (max 25 words)"
        required: ["code", "relevance_score", "reasoning"]
    reasoning:
      type: "string"
      description: "Overall ranking strategy"
  required: ["ranked_candidates", "reasoning"]
